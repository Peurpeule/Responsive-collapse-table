<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Responsive collapse table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-5">
        <table class="table collapse-responsive-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th data-breakpoints="700">Rôle</th>
                    <th>Début</th>
                    <th data-breakpoints="1000">Naissance</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Annemarie</td>
                    <td>Bruening</td>
                    <td>Cloak Room Attendant</td>
                    <td>May 2013</td>
                    <td>17 Nov 1973</td>
                    <td>Suspended</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nelly</td>
                    <td>Lusher</td>
                    <td>Broadcast Maintenance Engineer</td>
                    <td>Oct 2013</td>
                    <td>28 Oct 1975</td>
                    <td>Disabled</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
